name: workflow.yml
on:
  push:
    tags:
      - "v*"  # 当推送 `v1.0.0` 这样的标签时触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls
      - run: mkdir build
      - run: cmake -B build -DCMAKE_CXX_STANDARD=11
      - run: cmake --build build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: build/PN532.exe
  release:
    needs: build  # 依赖 build 任务
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: executable

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.exe  # 上传所有 exe 文件
          draft: false  # 直接发布，不存为草稿
          generate_release_notes: true  # 自动生成 Release Notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认 token

